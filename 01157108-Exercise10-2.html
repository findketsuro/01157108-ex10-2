</head>
<body>
    <div class="jumbotron text-center">
        <h1 class="display-4">海大新聞</h1>
        <p class="lead">這是臺灣海洋大學的最新消息與公告</p>
    </div>
    <div class="card-columns p-3" id="cards">
        <div class="card ">
            <div class="card-body">
                <a href="#" target="_blank">
                    <h5 class="card-title">這是新聞範例</h5>
                </a>
                <p class="card-text"><small class="text-muted">日期-發布單位</small></p>
            </div>
        </div>
    </div>
    <script>  
        const URL="news.json";
        $.getJSON(URL,function(data){
            for(let item of data){
                let content='<div class="card "><div class="card-body"><a href="'+data.link+'" target="_blank"><h5 class="card-title">'+
                    data.title+'</h5></a><p class="card-text"><small class="text-muted">'+data.date+'-'+data.publisher+'</small></p></div></div>';
                document.getElementById("cards").innerHTML = content;
            }
        })
    </script>
</body>
